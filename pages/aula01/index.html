<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/aula01.js"></script>
    <title>Salário</title>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <h1>Reajuste de Salário</h1>

      <div>
        <label>Digite o seu salário atual: R$</label>
        <input
          type="number"
          placeholder="sem ponto ou vírgula"
          id="salarioInicial"
        />
      </div>

      <button class="btn btn-info" onclick="calcular()">Calcular</button>
      <p>Salário Inicial: R$ <span id="salIni">...</span></p>
      <p>Porcentagem de Aumento: <span id="porc">...</span></p>
      <p>Aumento: R$ <span id="aumento">...</span></p>
      <p>Salário Final: R$ <span id="salFin">...</span></p>
    </div>
  </body>
</html>
