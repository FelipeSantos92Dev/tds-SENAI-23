<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../assets/js/revisao-caixa.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Revisão | Caixa</title>
  </head>
  <body>
    <h1>Exercício Caixa Eletrônico</h1>
    <div>
      <label>Digite o valor do seu saque: R$ </label>
      <input type="number" placeholder="Máximo de R$ 1000" id="valor" />
    </div>

    <button onclick="saque()">Sacar</button>

    <p>Cédulas de R$ 100: <span id="notas100">...</span></p>
    <p>Cédulas de R$ 50: <span id="notas50">...</span></p>
    <p>Cédulas de R$ 20: <span id="notas20">...</span></p>
    <p>Cédulas de R$ 10: <span id="notas10">...</span></p>
    <p>Cédulas de R$ 5: <span id="notas5">...</span></p>
    <p>Cédulas de R$ 2: <span id="notas2">...</span></p>
    <p>Cédulas de R$ 1: <span id="notas1">...</span></p>
  </body>
</html>
